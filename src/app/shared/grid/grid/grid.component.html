<table mat-table [dataSource]="entities">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let entity">{{ entity.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let entity">{{ entity.title }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['id', 'title']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title'];"></tr>
  </table>
